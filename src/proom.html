<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="public/style.css">
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer type="module" src="public/proom.js"></script>
</head>

<body>
  <div class="ui sizer vertical segment">
    <header>
      <img src="/public/logo.png" alt="">
    </header>
  </div>
  <main>
    <div id="user-list" class="side-bar"></div>
    <div class="ui two column container" id="formContainer">
      <div class="ui placeholder segment">
        <div class="ui one column very relaxed stackable grid">
          <div class="column">
            <div class="ui form">
              <form id="sign-in">
                <div class="field">
                  <label>Username</label>
                  <div class="ui left icon input">
                    <input type="text" placeholder="Username" name="name">
                    <i class="user icon"></i>
                  </div>
                </div>
                <div class="field">
                  <label>Password</label>
                  <div class="ui left icon input">
                    <input type="password" name="password">
                    <i class="lock icon"></i>
                  </div>
                </div>
                <button type="submit" class="ui blue submit button">Login
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>


    </div>
    </div>
    </div>
    <div class="chat-area"></div>
    <div class="ui one column container" id="room">
      <form class="ui form" id="pMessage-form">
        <div class="field">
          <input type="text" name="pMessage" placeholder="message" />
        </div>
        <button class="ui button" type="submit">p Message</button>
      </form>
      <div class="ui" id="pMessages"></div>


    </div>
  </main>
</body>

</html>
</body>

</html>
